publishDir: docs
baseurl: "https://agilewarsaw.github.io/ABELight/"
title: "ABE Light 2018"
canonifyurls: true
theme: "hugo-conference"

GoogleAnalytics: "UA-112461830-1"

params:
  # Conference info
  Name: "ABE Light 2018"
  #Description: "Conference description"
  Date: "17 marca (sobota)"
  #Price: "Only $100" # If your event is free, just comment this line
  Venue: "Akademia Finansów i Biznesu VISTULA"
  Address: "Stokłosy 3"
  City:  "Warszawa"
  #State: "Quintana"
  Images: ["/img/badge.jpg"]

  # Active sections on the website to deactivate comment out with '#'
  # you can also change order here and it will reflect on page
  Sections:
    - about
    - location
    - speakers
    - schedule
    - sponsors
    - partners
    #- contact

  # Titles which you can translate to other languages
  Titles:
    about: "O konferencji"
    location: "Gdzie?"
    speakers: "Kto?"
    schedule: "Rozkład jazdy"
    sponsors: "Sponsorzy"
    partners: "Partnerzy"
    contact: "Kontakt"

  # The Call To Action button at the header,
  # If you don't want this, just remove the callToAction property.
  CallToAction:
      text: "Zarejestruj się gratis"
      link: "http://"

  # Fork me on GitHub, if you don't want this, just remove the forkButton property
  #ForkButton:
